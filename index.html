<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
  <link rel="stylesheet" href="./src/styles/main-content.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar__navegation">
      <div class="logo">
        <a href="">
          <img src="./src/assets/icons/logo-spotify.png" alt="logo spotify">
        </a>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Search</span>
              </a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="library">
      <div class="library__content">
        <button class="library__button">
          <span class="fa fas fa-book"></span>
          <span>Your Library</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist__content">
          <p class="text title">Create your first playlist</p>
          <p class="text subtitle">It's easy, we'll help you</p>
          <button class="section-playlist__button">
            <span>Create playlist</span>
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="">Cookies</a>
      </div>
      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>English</span>
        </button>
      </div>
    </div>
  </div>

  <main>
    <div class="main-container">
      <nav class="header__navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="src/assets/icons/small-left.png" alt="seta esquerda">
          </button>
          <button class="arrow-right">
            <img src="src/assets/icons/small-right.png" alt="seta direita">
          </button>
        </div>
        <div class="header__search">
          <img src="src/assets/icons/search.png" alt="">
          <input id="search-input" type="text" maxlength="800" 
          placeholder="What do you want to listen to?"/>
        </div>
        <div class="header__login">
          <button class="subscribe">Sign up</button>
          <button class="login">Log in</button>
        </div>
      </nav>
    </div>
  </main>

  <footer class="premium-signup">
    <div class="text">
      <p class="premium-signup__title">Preview of Spotify</p>
      <p class="premium-signup__subtitle">
        Sign up to get unlimited songs and podcasts with ocasional ads.
        No credit card needed.
      </p>
    </div>
    <div class="signup-button">
      <button type="button">Sign up for free &#128521;</button>
    </div>
  </footer>
</body>
</html>
